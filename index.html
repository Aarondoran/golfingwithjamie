


<!DOCTYPE html>
<html>
<head>
    <title>golfing with jamie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        /* Your existing styles here */

        /* Custom context menu styles */
        #customContextMenu {
            position: absolute;
            background-color: #84abb5;
            color: white;
            height: auto;
            width: 150px;
            text-align: center;
            display: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .menuItems {
            list-style: none;
            font-size: 12px;
            padding: 0;
            margin: 0;
        }
        .menuItems .items { padding: 5px; border-bottom: 1px solid #e6d4b6;}
        .menuItems .items:last-child { border: none;}
        .menuItems .items a {text-decoration: none; color: white;}
    </style>
    <script>
        // Check if JavaScript is enabled
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.querySelector("#customOverlay");
            overlay.style.display = "none";
        });

        // Custom right-click menu
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            var customContextMenu = document.querySelector("#customContextMenu");
            customContextMenu.style.top = e.clientY + "px";
            customContextMenu.style.left = e.clientX + "px";
            customContextMenu.style.display = "block";
        });

        // Hide custom right-click menu when clicking outside
        document.addEventListener("click", function(e) {
            var customContextMenu = document.querySelector("#customContextMenu");
            if (!customContextMenu.contains(e.target)) {
                customContextMenu.style.display = "none";
            }
        });

        // ... (Your existing right-click menu JavaScript code) ...
    </script>
</head>
<body>
    <div id="customOverlay">
        <div id="overlayText">Please enable JavaScript to use this website.</div>
    </div>
    
    <div class="sidebar">
        <!-- Your existing sidebar content -->
    </div>
    
    <div class="content">
        <div class="main" id="main">
            <!-- Your existing main content -->
        </div>
    </div>
    
    <!-- Custom context menu -->
    <div id="customContextMenu">
        <ul class="menuItems">
            <li class="items"><a href="#">Menu Item 1</a></li>
            <li class="items"><a href="#">Menu Item 2</a></li>
            <li class="items"><a href="#">Menu Item 3</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
</body>
</html>
